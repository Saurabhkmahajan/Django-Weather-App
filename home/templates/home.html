{% extends 'base.html' %}
{% block content %}

<div class="content_wrapper" id="app">
    <div v-if="infos.city">
        <h1>
            Weather
            <div class="date"></div>
        </h1>

        <form method="get">
            <input class="form-control" name="city">
            <button class="btn" type="submit">Submit</button>
        </form>

        <div class="weather_card">
            <div class="weather_card_img" :style="{backgroundImage: https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-05-128{{data.icon}}.png">
                <div class="weather_card_state">
					<span class="material-icons">
                    <Img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-05-128.png">
					</span>
                </div>
            </div>

            <div class="weather_card_infos">
                <div class="weather_card_infos_title">
                    {{data.city}}
                    <br>
                    {{data.description}}
                </div>
                <div class="weather_card_infos_temp">
                    {{data.celcius_temperature}} Â°C / {{data.kelvin_temperature}} Â°F
                </div>
                <div class="bottom">
                    <hr>
                    <div class="weather_card_infos_bottom">
                        humidity: {{data.humidity}} - pressure: {{data.pressure}} Pa
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
